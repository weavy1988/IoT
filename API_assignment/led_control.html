<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        h1 { color: green; }
    </style>
</head>
<body>
    <h1>LED Control</h1>

    <h4>Control LED Status</h4>
    <form method="post" action="http://jamesconnects.com/update_led.php">
        <label>
            Click to turn ON: 
            <input type="radio" name="ledStatus" value="on">
        </label>
        <br><br>
        <label>
            Click to turn OFF: 
            <input type="radio" name="ledStatus" value="off">
        </label>
        <br><br>

        <!-- Submit button for LED status -->
        <input type="submit" value="Submit LED Status">
    </form>
</body>
</html>
